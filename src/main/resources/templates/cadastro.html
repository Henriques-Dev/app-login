<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 1.5rem;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .back-to-login {
            margin-top: 1rem;
            text-align: center;
        }

        .back-to-login a {
            color: #007bff;
            text-decoration: none;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 1rem;
        }

        .success-message {
            color: green;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Registrar</h2>
    <form th:action="@{/cadastroUsuario}" method="post">
        <label for="username">Nome de Usuário</label>
        <input type="text" id="username" name="nome" placeholder="Seu nome de usuário" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="seu@email.com" required />

        <label for="password">Senha</label>
        <input type="password" id="password" name="senha" placeholder="Crie uma senha" required />

        <label for="confirmPassword">Confirmar Senha</label>
        <input type="password" id="confirmPassword" name="confirmaSenha" placeholder="Confirme sua senha" required />

        <button type="submit">Cadastrar</button>
    </form>

    <div class="back-to-login">
        <a th:href="@{/login}">Voltar para o login</a>
    </div>

    <!-- Mensagens -->
    <div th:if="${param.error}" class="error-message">
        Ocorreu um erro no cadastro. Tente novamente.
    </div>
    <div th:if="${param.success}" class="success-message">
        Cadastro realizado com sucesso! Você pode fazer login agora.
    </div>
</div>
</body>
</html>
