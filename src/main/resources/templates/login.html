<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 1.5rem;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .register-btn {
            background-color: #6c757d;
        }

        .register-btn:hover {
            background-color: #565e64;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 1rem;
        }

        .success-message {
            color: green;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form th:action="@{/logar}" method="POST">
        <label for="username">Email</label>
        <input type="text" id="username" name="email" placeholder="Digite seu email" required />

        <label for="password">Senha</label>
        <input type="password" id="password" name="senha" placeholder="Digite sua senha" required />

        <button type="submit">Entrar</button>
    </form>

    <a th:href="@{/cadastroUsuario}">
        <button type="button" class="register-btn">Registrar</button>
    </a>

    <!-- Mensagens -->
    <div th:if="${erro != nullt}" th.text="${erro}" class="error-message">
        Usuário ou senha inválidos.
    </div>
    <div th:if="${param.logout}" class="success-message">
        Logout realizado com sucesso.
    </div>
</div>
</body>
</html>
